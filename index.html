<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Major+Mono+Display|Roboto|Roboto+Slab"
        rel="stylesheet">
    <title>Daily phrases</title>
</head>

<body>
    <div class="wrapper">

        <header class="header clearfix">
            <div class="menu">
                Фраза дня
            </div>
            <div id="date" class="date">
                27.10.19 10:50
            </div>
        </header>

        <div class="content">
            <div class="block">
                <div class="day-phraze">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, at doloremque accusamus
                    consequatur architecto reiciendis odio consequuntur ratione
                </div>
                <div class="input-form">
                    <input class="input-text" type="text" size="40" placeholder="Введите фразу дня">
                    <input class="input-submit" type="submit" value="Отправить">
                </div>
            </div>
            <div class="second-block">
                <div class="grid-item">
                    <div class="counter">
                        <p class="bold number">30</p>
                        <p>Добавлено фраз</p>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="counter">
                        <p class="bold number">30</p>
                        <p>Показано фраз</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="author">
            Made by: Terekhin Ferdor
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
