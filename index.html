<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Major+Mono+Display|Roboto|Roboto+Slab"
        rel="stylesheet">
    <title>Daily phrases</title>
</head>

<body>
    <div class="wrapper">

        <header class="header clearfix">
            <div class="menu">
                Анонимная фраза дня
            </div>
            <div class="date">
                27.10.19 10:50
            </div>
        </header>

        <div class="content">
            <div class="day-phraze">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, at doloremque accusamus consequatur architecto reiciendis odio consequuntur ratione, eveniet perspiciatis et nisi repellendus voluptas quis?

            <div class="input-form">
                <input type="text" size="40" placeholder="Введите фразу дня">
                <input type="submit" value="Отправить">

        </div>
    </div>

    <footer>
        <div class="counter">
            <p>30</p>
